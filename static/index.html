<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title>antChat</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/index.js"></script>

        <!-- 부트스트랩 -->
        <link rel="stylesheet" href="/css/index.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="main" style="margin: auto; margin-top: 100px; border-radius: 20px; background-color: lightblue; text-align: center; width: 500px; height: 800px;">
            <div id="chat" style="height: 90%; width: 100%; overflow-y: auto;">
                <!-- 채팅 메시지 영역 -->
            </div>
            <div>
                <input type="text" id="test" onkeypress="javascript:if(event.keyCode==13) {send()}" placeholder="메시지를 입력해주세요.." />
                <button type="button" class="btn btn-primary" onclick="send()">전송</button>
                <!-- <button onclick="send()">전송</button> -->
            </div>
        </div>
    </body>
</html>
